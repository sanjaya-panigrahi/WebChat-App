server:
  port: 8080

spring:
  application:
    name: CHAT-APP

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://webchat-app-db.cvuwq4a0kq7u.ap-south-1.rds.amazonaws.com:3306/webchat-app-db
    username: root
    password: rootsecret
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
eureka:
  client:
    service_url:
      default_zone: http://discovery-app-env.eba-c2jfvkuy.ap-south-1.elasticbeanstalk.com/eureka/

management:
  endpoints:
    web:
      exposure.include: health, info
  endpoint:
    health:
      show-details: always

springdoc:
  show-actuator: true
  swagger-ui:
    groups-order: DESC
    disable-swagger-default-url: true